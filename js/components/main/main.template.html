<div class="row card hoverable">
  <div class="col m4">
    <img ng-src="{{item.imageUrl}}" alt="tea" class="responsive-img" />
  </div>
  <div class="col m8">
    <h3>{{item.name}}</h3>
    <p>
      Contains: {{item.ingredients}}
    </p>
    <p>
      Price: {{item.price | monetize}}
    </p>
    <ul>
      <li ng-repeat="category in item.categories">{{category | capitalize}}</li>
    </ul>
    <div class="input-field col m2">
      <input ng-model="quantity" type="number" ng-init="quantity=1">
      <label class="active">Quantity</label>
    </div>
    <div class="col m10">
      <button type="button" class="waves-effect waves-light btn" ng-click="mainCtrl.addToCart(item, quantity)" ng-class="{disabled : !item.inStock}">Add to cart</button>
    </div>

    <p ng-if="!item.inStock">
      This item is out of stock.
    </p>
  </div>
</div>
