<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <title>Mean Tea</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body ng-cloak>

    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Mr. Tea!</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Hi.</a></li>
        </ul>
      </div>
    </nav>

    <!-- sample angular code -->
    <div class="container" ng-controller="mainController as mainCtrl">
      {{mainCtrl.cartCount}}
      <select ng-model="mainCtrl.searchCategory">
        <option value="" selected disabled>Select an Option</option>
        <option value="dark">Dark</option>
        <option value="dry">Dry</option>
        <option value="cold">Cold</option>
        <option value="hot">Hot</option>
        <option value="warm">Warm</option>
        <option value="awesome">Awesome</option>
        <option value="dark">Dark</option>
        <option value="lucid">Lucid</option>
        <option value="summer">Summer</option>
        <option value="spring">Spring</option>
        <option value="winter">Winter</option>
      </select>
      <input type="text" ng-model="mainCtrl.searchName">
      <p>
        Items in cart: {{mainCtrl.cart.length}}
      </p>
      <mt-item ng-repeat="item in mainCtrl.inventory | filter: mainCtrl.searchCategory | filter: mainCtrl.searchName"></mt-item>
    </div>

    <div class="container" ng-controller="checkoutController as checkoutCtrl">
      <mt-checkout></mt-checkout>
    </div>


    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- inventory service -->
    <script type="text/javascript" src="js/components/services/inventory.js"></script>
    <!-- cart service -->
    <script type="text/javascript" src="js/components/services/cart.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/main/main.directive.js"></script>
    <!-- checkout component -->
    <script type="text/javascript" src="js/components/checkout/checkout.controller.js"></script>
    <script type="text/javascript" src="js/components/checkout/checkout.directive.js"></script>

  </body>

</html>
