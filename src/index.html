<!DOCTYPE html>
<html lang="en" ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/78848-200.png">
    <title>Killer Cereals</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>

  <body ng-cloak>

    <nav ng-controller="checkoutController as checkoutCtrl">
      <div class="nav-wrapper container">
        <a href="#/" class="brand-logo"><i class="material-icons medium">sentiment_very_dissatisfied</i>Killer Cereals</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#/products">Products</a></li>
          <li><a href="#/cart"><i class="material-icons right tiny">shopping_cart</i>Cart: <ng-pluralize
            count="checkoutCtrl.cart.length"
            when="{'0': 'Empty',
            'one': '1 item',
            'other': '{} items'}">
        </ng-pluralize></a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a href="#/products">Products</a></li>
          <li><a href="#/cart"><i class="material-icons right tiny">shopping_cart</i>Cart: <ng-pluralize
            count="checkoutCtrl.cart.length"
            when="{'0': 'Empty',
            'one': '1 item',
            'other': '{} items'}">
        </ng-pluralize></a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div ng-view></div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="footer-flex white-text">
          <div>
            <h5>About Us</h5>
            <p class="grey-text text-lighten-4">Cereal-sly good cereal.</p>
          </div>
          <div>
            <h5>Connect with us</h5>
            <div class="social-icons">
              <a class="fb"><i class="fa fa-2x fa-facebook" aria-hidden="true"></i></a>
              <a class="twitter"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i></a>
              <a class="gplus"><i class="fa fa-2x fa-google-plus" aria-hidden="true"></i></a>
            </div>
          </div>
          <div>
            <h5>Get in Touch</h5>
            <p>
              Phone: (303) 123-4567
            </p>
            <p>
              Email: hello@killercereals.com
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- inventory service -->
    <script type="text/javascript" src="js/components/services/inventory.js"></script>
    <!-- cart service -->
    <script type="text/javascript" src="js/components/services/cart.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/main/main.directive.js"></script>
    <!-- checkout component -->
    <script type="text/javascript" src="js/components/checkout/checkout.controller.js"></script>
    <script type="text/javascript" src="js/components/checkout/checkout.directive.js"></script>
    <!-- splash page component -->
    <script type="text/javascript" src="js/components/splash/splash.controller.js"></script>

  </body>

</html>
